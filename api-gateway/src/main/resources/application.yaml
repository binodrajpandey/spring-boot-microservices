eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: api-gateway
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jwt_security
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop


## Define product-service, Order-Service, Discovery-server Route. https://www.youtube.com/watch?v=8PJUnnhLXiI&ab_channel=ProgrammingTechie
  cloud:
    gateway:
      routes:
      - id: product-service
        uri: lb://product-service
        predicates:
        - Path=/api/product
      - id: order-service
        uri: lb://order-service
        predicates:
        - Path=/api/order
      - id: funnel-service
        uri: http://localhost:8000
        predicates:
          - Path=/api/funnel
      - id: discovery-server
        uri: http://localhost:8761
        predicates:
        - Path=/eureka/web
        filters:
        - SetPath=/
      - id: discovery-server-static-resources
        uri: http://localhost:8761
        predicates:
        - Path=/eureka/**

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE
#  pattern.level: "trace_id=%mdc{traceId} span_id=%mdc{spanId} trace_flags=%mdc{traceFlags} %p"

management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,metrics
  tracing:
    enabled: true
    sampling.probability: 1.0 # All traces should be sent to latency analysis tool