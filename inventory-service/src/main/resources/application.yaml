spring:
  application:
    name: inventory-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/inventory-service
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 8083
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
